# Disable only the power-saving states that cause the PCIe bus to 'stall'.
options rtw89_pci disable_aspm_l1=y
options rtw89_pci disable_aspm_l1ss=y
options rtw89_pci disable_clkreq=y
options rtw89_core disable_ps_mode=y

# Keep the radio fully powered during AX transmission.
options rtw89_core disable_ps_mode=y

# Try forcing the driver to use older interrupt logic if MSI is failing.
# options rtw89_pci disable_msi=y
