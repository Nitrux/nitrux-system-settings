# This file configures elogind's sleep behavior for Nitrux.
# See sleep.conf(5) for details.

[Sleep]
# -- Enable/disable sleep modes
AllowSuspend=yes
AllowHibernation=yes
AllowHybridSleep=no
AllowSuspendThenHibernate=no

# -- Suspend configuration
# SuspendMode: Written to /sys/power/mem_sleep
# System supports: s2idle [deep]
# Use 'deep' for traditional suspend-to-RAM (lower power, faster resume)
SuspendMode=deep

# SuspendState: Written to /sys/power/state
# System supports: freeze mem disk
# List multiple values as fallbacks
SuspendState=mem freeze

# -- Hibernate configuration
# HibernateMode: Written to /sys/power/disk
# Multiple values can be listed as fallbacks
HibernateMode=platform shutdown

# HibernateState: Written to /sys/power/state
#HibernateState=disk

# -- Suspend interrupts handling
AllowSuspendInterrupts=yes
BroadcastSuspendInterrupts=yes
AllowPowerOffInterrupts=no
BroadcastPowerOffInterrupts=yes
